<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>plathome</title>
    <style>
        body {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
        }

    </style>
    <script>
    //スクロール禁止
    function handleTouchMove(event) {
        event.preventDefault();
    }
    document.addEventListener('touchmove', handleTouchMove, { passive: false });
    </script>

    <!-- pwa config-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" sizes="192x192">

    <!--js libraries-->
    <script type="text/javascript" src="js/Main.js"></script>
    <script type="text/javascript" src="js/pwaInit.js"></script>

    <script type="text/javascript" src="js/three.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>

    <script type="text/javascript" src="js/CalcKinematics.js"></script>

</head>

<body>
    <div class="canvas-wrapper">
        <canvas id = "myCanvas" style="z-index:0"></canvas>

        <div style="position: absolute; top: 5px; right: 5px;">
            <button id="animationToggle" style="margin: 8px; height: 25px; width: 150px;">
              Pause Animation
            </button>
            <button id="rotationToggle" style="margin: 8px; height: 25px; width: 150px;">
